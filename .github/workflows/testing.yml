name: CI Based Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    env:
      PY_COLORS: "1"
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        python-version: [3.6.13]
        include:
        - os: ubuntu-18.04
          path: ~/.cache/pip
    steps:
    - uses: actions/cache@v2
      with:
        path: ${{ matrix.path }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
         ${{ runner.os }}-pip-
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.CI_TOKEN }}
        submodules: recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout submodules
      run: |
        git submodule sync
        echo "$(ls -l /home/runner/work/sbase-submodule-tests/sbase-submodule/)"
    - name: Prepare dependencies
      run: |
        python -m pip install --upgrade pip==20.3
    - name: Install dependencies
      run: |
        pip install --use-deprecated=legacy-resolver -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are flake8 issues
        flake8 . --count --show-source --statistics --exclude=temp
    - name: Install Chrome and Firefox
      run: |
        sudo apt install google-chrome-stable
        sudo apt-get install firefox
    - name: Install chromedriver and geckodriver (Firefox Webdriver)
      run: |
        seleniumbase install chromedriver
        seleniumbase install geckodriver
    - name: setup Python path for tests
      run: |
        echo "PYTHONPATH=/home/runner/work/sbase-submodule-tests/sbase-submodule/:/home/runner/work/sbase-submodule-tests/tests/" >> $GITHUB_ENV
    - name: Run app e2e tests
      run: |
        echo "${{ env.PYTHONPATH }}"
        echo "*********************"
        py.test -vvv --tour_on_id ./sbase-submodule/tests --browser=chrome --headless -v -s --junit-xml=junit/test-results.xml
  
